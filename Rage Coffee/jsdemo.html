<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Text Color</title>
</head>
<body>

<p id="umbrellaText">This is an Umbrella</p>

<script>
// Get the element containing the text
var umbrellaText = document.getElementById("umbrellaText");

// Change its text color to blue
umbrellaText.style.color = "blue";
</script>

</body>
</html>
